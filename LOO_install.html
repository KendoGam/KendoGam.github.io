<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>installation</title>
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<body>
    <a-scene>
        <a-box color="#F3F781" 
                        width="1"
                        height="1"
                        depth="1"
                        position="0 4 -5">
        </a-box>
        <a-box color="#0489B1"
        width="1.1"
        height="2"
        depth="1"
        position="0 2.5 -5"
        >
        </a-box>

        <a-box color="#3B240B"
        width="1.1"
        height="2"
        depth="1"
        position="0 1 -5"
        >
        </a-box>

        <a-box color="#0489B1"
        width="0.5"
        height="0.5"
        depth="0.5"
        position="0.8 3.2 -5"
        ></a-box>

        <a-box color="#0489B1"
        width="0.5"
        height="0.5"
        depth="0.5"
        position="-0.8 3.2 -5"
        ></a-box>

        <a-box color="#F3F781"
        width="0.5"
        height="1"
        depth="0.5"
        position="0.8 2.5 -5"
        ></a-box>

        <a-box color="#F3F781"
        width="0.5"
        height="1"
        depth="0.5"
        position="-0.8 2.5 -5"
        ></a-box>

        <a-box
        color="#61210B"
        position="0.2 4.2 -5"
        height="0.1"
        width="0.3"
        ></a-box>

        <a-box
        color="#61210B"
        position="-0.2 4.2 -5"
        height="0.1"
        width="0.3"
        ></a-box>



        <a-plane color="#088A08"
        width="10"
        height="10"
        side="double"
        rotation="90 0 0"
        position="0 0 -5"
        >
        </a-plane>
       
    </a-scene>

</body>
</html>
